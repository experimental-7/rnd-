<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-title" content="Departures">
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <title>Greenock & Port Glasgow Transport</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #111; /* Deeper black for LED contrast */
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 40px 1fr; /* Top Bar, Sub Headers, Frames */
            height: 100vh;
        }

        /* Responsive Mobile Layout */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 40px 1fr 40px 1fr;
            }
        }

        /* 2. Transport Hub Styling (LED Dot-Matrix Look) */
        .top-bar {
            grid-column: 1 / -1;
            background-color: #0a0a0a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #333;
            font-family: 'Courier New', Courier, monospace;
        }

        .board-title {
            color: #ffcc00; /* LED Amber */
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ffcc00;
        }

        .clock {
            color: #ff3333; /* LED Red */
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 8px #ff3333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }

        /* Branding Colors as Sub-Headers */
        .bus-header { background-color: #005eb8; } /* McGill's Blue */
        .train-header { background-color: #1e467d; } /* ScotRail Dark Blue */

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Mobile Grid Adjustments */
        @media (max-width: 768px) {
            .bus-header { grid-row: 2; grid-column: 1; }
            #bus-frame { grid-row: 3; grid-column: 1; }
            .train-header { grid-row: 4; grid-column: 1; }
            #train-frame { grid-row: 5; grid-column: 1; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <div class="top-bar">
            <div class="board-title">Departures</div>
            <div class="clock" id="live-clock">00:00:00</div>
        </div>

        <div class="header bus-header">McGill's 532 (Live Map)</div>
        <div id="bus-frame">
            <iframe src="https://bustimes.org/services/532-greenock-devol-via-gallagher-retail-park-por-2#map" title="Bus Map"></iframe>
        </div>

        <div class="header train-header">Trains to Glasgow</div>
        <div id="train-frame">
            <iframe src="https://www.realtimetrains.co.uk/search/detailed/gb-nr:PTG/to/gb-nr:GLC" title="Train Times"></iframe>
        </div>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('live-clock').innerText = timeString;
        }
        // Update immediately, then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
