<!--
File: index.html
Description: This is the main HTML file for the "Archive in One" web application.
It provides the user interface for archiving URLs and viewing the history of archived links.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive in One - Web 3.0</title>

    <!-- External stylesheet for consistent styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts for a modern, clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main container for the application -->
    <div class="container">
        <h1>Archive in One</h1>

        <!--
          The form for submitting URLs.
          Using a <form> element is better for accessibility and semantics.
          The submission is handled by script.js to prevent page reloads.
        -->
        <form id="archive-form">
            <label for="urlInput">Enter the URL you wish to archive:</label>
            <input type="text" id="urlInput" placeholder="e.g., https://yourwebsite.com/page-to-archive" required>
            <button type="submit">Archive URL</button>
        </form>

        <!-- A small note to inform the user about the process -->
        <p class="note">
            <strong>Heads Up:</strong> This tool redirects you to Archive.is and attempts to pre-fill the URL.
        </p>
    </div>

    <!--
      Container for the history section.
      This section is hidden by default and will be displayed by script.js
      if there are any archived URLs in the local storage.
    -->
    <div class="container" id="history-container" style="display: none;">
        <h2>History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Date Archived</th>
                </tr>
            </thead>
            <tbody>
                <!-- History rows will be dynamically inserted here by script.js -->
            </tbody>
        </table>
    </div>

    <!--
      External JavaScript file.
      Placed at the end of the body to ensure the HTML is fully loaded
      before the script runs. The "defer" attribute could also be used.
    -->
    <script src="script.js"></script>

</body>
</html>
