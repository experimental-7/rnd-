<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #000; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game objects
    const ball = { x: canvas.width / 2, y: canvas.height - 30, dx: 4, dy: -4, radius: 10 };
    const paddle = { x: canvas.width / 2 - 50, y: canvas.height - 20, width: 100, height: 10, dx: 8 };
    const brick = { width: 75, height: 20, padding: 10, offsetX: 30, offsetY: 30, rows: 3, cols: 8 };
    const bricks = [];

    // Initialize bricks
    for (let i = 0; i < brick.rows; i++) {
      bricks[i] = [];
      for (let j = 0; j < brick.cols; j++) {
        bricks[i][j] = { x: 0, y: 0, status: 1 };
      }
    }
  </script>
</body>
</html>
