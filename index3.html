<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenock & Port Glasgow Transport</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #222;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 50px 1fr;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-rows: 50px 1fr 50px 1fr;
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* Branding Colors */
        .bus-header { background-color: #005eb8; grid-row: 1; grid-column: 1; } /* McGill's Blue */
        .train-header { background-color: #1e467d; grid-row: 1; grid-column: 2; } /* ScotRail Dark Blue */

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .bus-header { grid-row: 1; grid-column: 1; }
            #bus-frame { grid-row: 2; grid-column: 1; }
            .train-header { grid-row: 3; grid-column: 1; }
            #train-frame { grid-row: 4; grid-column: 1; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <div class="header bus-header">McGill's 532 (Live Map)</div>
        <div id="bus-frame">
            <iframe 
                src="https://bustimes.org/services/532-greenock-devol-via-gallagher-retail-park-por-2#map" 
                title="Bus Map">
            </iframe>
        </div>

        <div class="header train-header">Trains to Glasgow</div>
        <div id="train-frame">
            <iframe 
                src="https://www.realtimetrains.co.uk/search/detailed/gb-nr:PTG/to/gb-nr:GLC" 
                title="Train Times">
            </iframe>
        </div>

    </div>

</body>
</html>
